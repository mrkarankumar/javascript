<body>



    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='image/karanip.jpeg'">Turn on the light</button>

    <img id="myImage" src="image/amin.jpeg" style="width:100px">

    <button onclick="document.getElementById('myImage').src='image/amin.jpeg'">Turn off the light</button>

    <button onclick="document.getElementById('myImage').src='image/shiv.png'"> second Turn on the light</button>


    
</body>
